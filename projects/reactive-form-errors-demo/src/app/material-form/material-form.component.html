<form [formGroup]="form">
  <div>
    <mat-form-field controlContainer>
      <input [errorTemplate]="errorTpl" matInput placeholder="Enter your name" formControlName="name" required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field controlContainer>
      <input matInput placeholder="Enter your email" formControlName="email" required>
    </mat-form-field>
  </div>
  <div>
    <mat-checkbox formControlName="agreement">Agree</mat-checkbox>
  </div>
  <div>
    <button mat-raised-button color="primary">Submit</button>
  </div>
</form>
<ng-template #errorTpl let-error>
  RRRRRRRRR !{{error}}
</ng-template>
