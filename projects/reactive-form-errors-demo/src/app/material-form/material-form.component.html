<form [formGroup]="form">
  <div>
    <mat-form-field>
      <input matInput placeholder="Enter your name" formControlName="name" required autocomplete="off">
    </mat-form-field>
  </div>
  <div>
  <mat-form-field>
    <input matInput placeholder="Enter your email" formControlName="email" required autocomplete="off">
  </mat-form-field>
  </div>
  <div>
    <mat-checkbox formControlName="agreement">Agree</mat-checkbox>
  </div>
  <div>
    <button mat-raised-button color="primary">Submit</button>
  </div>
</form>


<form [formGroup]="form">
  <div>
    <mat-form-field>
      <input matInput placeholder="Enter your name" formControlName="name" required autocomplete="off">
      <mat-error *matError="let error">{{error}}</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="Enter your email" formControlName="email" required autocomplete="off">
      <mat-error *matError="let error">{{error}}</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-checkbox formControlName="agreement">Agree</mat-checkbox>
  </div>
  <div>
    <button mat-raised-button color="primary">Submit</button>
  </div>
</form>
