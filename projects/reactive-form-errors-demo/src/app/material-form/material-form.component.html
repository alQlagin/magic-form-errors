<form [formGroup]="form">
  <div>
    <mat-form-field>
      <input matInput placeholder="Enter your name" formControlName="name" required autocomplete="off">
    </mat-form-field>
  </div>
  <div>
  <mat-form-field>
    <input matInput placeholder="Enter your email" formControlName="email" required autocomplete="off">
  </mat-form-field>
  </div>
  <div >
    <mat-checkbox [errorTemplate]="errorTpl" formControlName="agreement">Agree</mat-checkbox>
  </div>
  <br>
  <div>
    <button mat-raised-button color="primary">Submit</button>
  </div>
</form>

<ng-template let-error #errorTpl>
  <mat-error class="mat-small">{{error}}</mat-error>
</ng-template>
